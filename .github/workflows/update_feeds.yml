name: 🤖 Update RSS Feeds

on:
  schedule:
    - cron: "0 * * * *" # Every hour
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: 🐍 Set up Python
        run: uv python install 3.12

      - name: 📦 Install dependencies
        run: uv sync

      - name: 📡 Fetch and update feeds
        run: uv run python scripts/fetch_feeds.py

      - name: 📄 Generate badge
        run: |
          echo "![RSS Hub](https://img.shields.io/badge/📰_RSS_Hub-Updated_every_6h-brightgreen)" > badge.md
          echo "Last updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> badge.md

      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4

      - name: 📦 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: update
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
