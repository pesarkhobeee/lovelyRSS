name: ğŸ¤– Update RSS Feeds

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [ main ]  # Also run on push for testing

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: ğŸ Set up Python
        run: uv python install 3.12

      - name: ğŸ“¦ Install dependencies
        run: uv sync --dev

      - name: ğŸ§ª Run tests
        run: make test

  update:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: ğŸ Set up Python
        run: uv python install 3.12

      - name: ğŸ“¦ Install dependencies
        run: uv sync

      - name: ğŸ“¡ Fetch and update feeds
        run: uv run python scripts/fetch_feeds.py

      - name: ğŸ“„ Generate badge
        run: |
          echo "![RSS Hub](https://img.shields.io/badge/ğŸ“°_RSS_Hub-Updated_every_6h-brightgreen)" > badge.md
          echo "Last updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> badge.md

      

  deploy:
    needs: update
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
