name: 🧪 Run Tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: 🐍 Set up Python
        run: uv python install 3.12

      - name: 📦 Install dependencies
        run: uv sync --dev

      - name: 🧪 Run tests
        run: make test
